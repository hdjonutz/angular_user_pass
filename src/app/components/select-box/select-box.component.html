<mat-form-field>
  <mat-label>{{label}}</mat-label>
  <mat-select [formControl]="selectBoxControl" *ngIf="isMultiple" multiple [errorStateMatcher]="matcher">
    <mat-option>-- Clear None--</mat-option>
    <mat-optgroup *ngFor="let group of selectBoxGroups" [label]="group.name"
                  [disabled]="group.disabled">
      <mat-option *ngFor="let value of group.group" [value]="value.value">
        {{value.viewDisplay}}
      </mat-option>
    </mat-optgroup>
  </mat-select>

  <mat-hint>Errors appear instantly!</mat-hint>
  <mat-error *ngIf="selectBoxControl.hasError('required')">You must make a selection</mat-error>
  <mat-error *ngIf="selectBoxControl.hasError('pattern') && !selectBoxControl.hasError('required')">
    Your selection is invalid
  </mat-error>

</mat-form-field>

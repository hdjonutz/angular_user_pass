<div data-debug-html-tag="page-app" class="full" style="overflow: hidden;max-height: 100vh;">
  <mat-toolbar color="primary" style="height:56px;min-height:56px;" data-debug-html-tag="header" *ngIf="url !== '/' + RoutesEnum.pageNotFound">

    <mat-icon *ngIf="isAdmin" (click)="drawer.toggle()">menu</mat-icon>

    <button mat-button routerLink="/" routerLinkActive="router-link-active">
      <mat-icon svgIcon="logoHomeCrown" style="height: 48px; width: 48px;"></mat-icon>
    </button>

    <div style="flex-direction: column; display: flex; letter-spacing: -0.2px; line-height: 1.5;">
      <div style="display: flex; font-size: 18px; font-weight: bold;">HDI-Kronstadt</div>
      <div style="display: flex; font-size: 13px">Pass-Manager</div>
    </div>

    <span fxHide fxShow.gt-sm>{{title}}</span>
    <span class="spacer"></span>

    <user-status></user-status>

  </mat-toolbar>

  <mat-drawer-container data-debug-html-tag="mat-drawer-container" class="mat-drawer-container">
    <mat-drawer #drawer>
      <div fxLayout="column" style="padding: 10px">
        <div *ngFor="let nav of navigator">
          <button mat-flat-button
                  routerLink="{{nav.uri}}"
                  routerLinkActive="selected"
                  style="width: 100%; height: 42px; justify-content: flex-start;"
                  (click)="drawer.toggle()">
            <mat-icon>{{nav.icon}}</mat-icon>{{nav.title}}</button>
          <mat-divider></mat-divider>
        </div>
      </div>
    </mat-drawer>

    <div class="std-padding full" data-debug-html-tag="container-app-page">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>
  <footer class="no-print" style="display: flex" *ngIf="url !== '/' + RoutesEnum.pageNotFound">
    <aio-footer [versionInfo]="versionInfo"></aio-footer>
  </footer>

</div>
